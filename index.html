<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="https://www.freepnglogos.com/uploads/spotify-logo-png/spotify-icon-marilyn-scott-0.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of Shreya Ghoshal-2022</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songListPlay"><span class="timestamp">5.2 <i id="0" class="far songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songListPlay"><span class="timestamp">5.2 <i id="1" class="far songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songListPlay"><span class="timestamp">5.2 <i id="2" class="far songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songListPlay"><span class="timestamp">5.2 <i id="3" class="far songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songListPlay"><span class="timestamp">5.2 <i id="4" class="far songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songListPlay"><span class="timestamp">5.2 <i id="5" class="far songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songListPlay"><span class="timestamp">5.2 <i id="6" class="far songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>
            </div>
            
        </div>
        <div class="songBanner"></div>
    </div>


    <div class="bottom">
       
        <input type="range" name="range" id="myProgressBar" value="0" step="0.001" min="0" max="100" >
        <div class="icons">
            <i class="fas fa-3x fa-backward-step "id="previous"></i>
            <i class="fas fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="gif.gif" width="40px" id="gif"><span id="masterSongName">Jab Saiyaan - Gangubai.mp3</span>
        </div>

    </div>





    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/2e44c9b39e.js" crossorigin="anonymous"></script>"

</body>
</html>
